<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title>fullpage简单实现</title>
		<link rel="stylesheet" type="text/css" href="css/fullpage.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.easings.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullpage.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
	  <div id="fullpage">
	  	<!--每个section等于一个页面-->
	    <div class="section section1">
	      <h2>文字1</h2>
	      <p class="section1_p1">文字2</p>
	      <p class="section1_p2">文字3</p>
	      <div class="section1_div1"></div>
	      <div class="section1_div2"></div>
	      <div class="section1_div3"></div>
	    </div>
	    <div class="section section2">
			<h2>文字1</h2>
			<p class="section2_p1">文字2</p>
			<p class="section2_p2">文字3</p>
			<div></div>
		</div>
		<div class="section section3">
			<h2>文字1</h2>
			<p>文字2</p>
			<div></div>
		</div>
		<div class="section section4">
			<div></div>
			<h2>文字1</h2>
			<p>文字2</p>
		</div>
	</div>

<!--头部导航-->

		<li data-menuanchor="secondPage"><a href="#secondPage">Second slide</a></li>
		<li data-menuanchor="3rdPage"><a href="#3rdPage">Third slide</a></li>
		<li data-menuanchor="4thpage"><a href="#4thpage">Fourth slide</a></li>
	</ul>-->
	</body>
</html>
